<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="odin-logo.png">
        <h1>ODIN</h1>
        <p>Photo by <a>Halie West</a> on <a>Unsplash</a></p>
    </div>
    <div class="form">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <form>
            <div class="inputs">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor" />
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson" />
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="thorodinson@example.com" />
                    <label for="telno">PHONE NUMBER</label>
                    <input type="tel" id="telno" name="telno" />
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" />
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" onsubmit="false"/>
                </div>
            </div>
            <div class="button">
                    <button type="submit">Create Account</button>
                    <h6>Already have an account? <a>Log in</a></h6>
            </div>
        </form>
    </div>
</body>
</html>
