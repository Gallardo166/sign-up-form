<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="odin-logo.png">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="form">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <form action="" method="get">
            <div class="inputs">
                <p>Fields marked * are required.</p>
                <div class="form-row">
                    <div class="first-name">
                        <label for="first-name">First Name*</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Thor" required/>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="email">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="thorodinson@example.com" required/>
                    </div>
                    <div class="telno">
                        <label for="telno">Phone Number</label>
                        <input type="tel" id="telno" name="telno" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="password">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" required/>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" name="confirm-password" onsubmit="false" required />
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
            </div>
            <div class="button">
                    <button type="submit">Create Account</button>
                    <h6>Already have an account? <a>Log in</a></h6>
            </div>
        </form>
    </div>
</body>
</html>
